<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>



    <div class="header-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6 d-flex">
                    <a routerLink="/" class="site-logo">
                        New India News
                    </a>

                    <a href="#"
                        class="ml-auto d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                            class="icon-menu h3"></span></a>

                </div>
                <div class="col-12 col-lg-6 ml-auto d-flex">
                    <div class="ml-md-auto top-social d-none d-lg-inline-block">
                        <a href="#" class="d-inline-block p-3"><span class="icon-facebook"></span></a>
                        <a href="#" class="d-inline-block p-3"><span class="icon-twitter"></span></a>
                        <a href="#" class="d-inline-block p-3"><span class="icon-instagram"></span></a>
                    </div>
                    <form action="#" class="search-form d-inline-block">

                        <div class="d-flex">
                            <input type="email" class="form-control" placeholder="Search...">
                            <button type="submit" class="btn btn-secondary"><span class="icon-search"></span></button>
                        </div>
                    </form>


                </div>
                <div class="col-6 d-block d-lg-none text-right">

                </div>
            </div>
        </div>




        <div class="site-navbar py-2 js-sticky-header site-navbar-target d-none pl-0 d-lg-block" role="banner">

            <div class="container">
                <div class="d-flex align-items-center">

                    <div class="mr-auto">
                        <nav class="site-navigation position-relative text-right" role="navigation">
                            <ul class="site-menu main-menu js-clone-nav mr-auto d-none pl-0 d-lg-block">
                                <li class="active">
                                    <a routerLink="/" class="nav-link text-left">&nbsp;Home</a>
                                </li>
                                <li>
                                    <a routerLink="/category" routerLinkActive="active"
                                        class="nav-link text-left">Categories</a>
                                </li>
                                <li class="dropdown">
                                    <a class="nav-link text-left dropbtn">News <i
                                            class="fa fa-caret-down"></i></a>
                                    <div class="dropdown-content">
                                        <a (click)="selectedCategory('Business & Economy')">Business & Economy</a>
                                        <a (click)="selectedCategory('Politics')">Politics</a>
                                        <a (click)="selectedCategory('War & Millitary')">War & Millitary</a>
                                        <a (click)="selectedCategory('World News')">World News</a>
                                    </div>
                                </li>
                                <li>
                                    <a (click)="selectedCategory('Entertainment')" class="nav-link text-left dropbtn">Entertainment</a>
                                </li>
                                <li><a (click)="selectedCategory('Technology')" class="nav-link text-left dropbtn">Technology</a></li>
                                <li class="dropdown">
                                    <a class="nav-link text-left dropbtn">Lifestyle <i
                                            class="fa fa-caret-down"></i></a>
                                    <div class="dropdown-content">
                                        <a (click)="selectedCategory('Fashion')">Fashion</a>
                                        <a (click)="selectedCategory('Food')">Food</a>
                                        <a (click)="selectedCategory('Health & Fitness')">Health & Fitness</a>
                                        <a (click)="selectedCategory('Travel')">Travel</a>
                                    </div>
                                </li>
                                <li><a href="contact.html" class="nav-link text-left">About Us</a></li>
                                <li><a href="contact.html" class="nav-link text-left">Contact Us</a></li>
                                <li><a routerLink="/signup" *ngIf="!flag" routerLinkActive="active"
                                        class="nav-link text-left">Login/Signup</a></li>
                                <li><a class="dropbtn" routerLink="/admin" *ngIf="flag" routerLinkActive="active"
                                        class="nav-link text-left">{{userName}} <i class="fa fa-caret-down"></i></a>
                                    <ul class="dropdown">
                                        <li><a (click)="logout()">
                                                <p class="pa"><b>Logout</b></p>
                                            </a></li>
                                    </ul>
                                </li>

                            </ul>
                        </nav>

                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
