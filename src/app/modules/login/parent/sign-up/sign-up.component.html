<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form [formGroup]="userDetails" (ngSubmit)="onSubmit()" id="signup-form" class="signup-form">
                    <h2 class="form-title">Create account</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" formControlName="firstName" name="name" id="name"
                            placeholder="Enter Your First Name" spellcheck="false" autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" formControlName="lastName" name="lastName" id="lastName"
                            placeholder="Enter Your Last Name" spellcheck="false" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" formControlName="email" name="email" id="email"
                            placeholder="Enter Your Email" spellcheck="false" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" formControlName="password" name="password" id="password"
                            placeholder="Password" spellcheck="false" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" formControlName="confirmPassword" name="re_password"
                            id="re_password" placeholder="Repeat your password" spellcheck="false" autocomplete="off" />
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary mt-3 mx-auto" name="submit" id="submit" value="Sign up">Sign Up</button>
                    </div>
                </form>
                <p class="loginhere">
                    Have already an account ? <a routerLink="./login" routerLinkActive="active" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </section>

</div>
