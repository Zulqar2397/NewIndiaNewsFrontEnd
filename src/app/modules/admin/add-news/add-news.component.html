<div class="main">

    <section class="addnews">
        <div class="container">
            <div class="news-content">
                <form [formGroup]="newsDetails" (ngSubmit)="onSubmit()" id="signup-form" class="signup-form">
                    <h2 class="form-title">Create News</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" formControlName="title" name="title" id="title"
                            placeholder="Enter Title of the News" spellcheck="false" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" formControlName="source" name="source" id="source"
                            placeholder="Enter Source of the News" spellcheck="false" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <select id="category" class="form-input" name="category" formControlName="category"
                            (change)="selectOption($event)">
                            <option value="" disabled selected>Select Category</option>
                            <option *ngFor="let category of categoryList" [value]="category.categoryId">
                                {{category.categoryName}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-input" formControlName="description" name="description" id="description"
                            placeholder="Enter the news Description" spellcheck="false" autocomplete="off"
                            rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea class="form-input" formControlName="image" name="image_urls" id="image"
                            placeholder="Enter the image urls in comma separated way" spellcheck="false"
                            autocomplete="off" rows="10"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary mt-3 mx-auto" name="submit" id="submit"
                            value="Post">Post News</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>
